<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Carousel</title>
    <link rel="stylesheet" href="./utilities.css" />
    <link rel="stylesheet" href="./carousel.css" />
  </head>
  <body>
    <div class="body-inner u-flex-center">
      <section class="crs-section" aria-label="pictures carousel">
        <div class="crs-wrp u-flex-center">
          <button
            class="crs-ctrl-btn js-crs-ctrl crs-ctrl--prev u-circle u-bg-white"
            data-crs-direction="previous"
            aria-label="previous item"
            aria-controls="crs-1"
          >
            <svg role="presentation" width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.549902 5.75014L5.7499 0.550144C6.11657 0.183477 6.58324 0.000144958 7.1499 0.000144958C7.71657 0.000144958 8.18324 0.183477 8.5499 0.550144C8.91657 0.916811 9.10857 1.37481 9.1259 1.92414C9.1419 2.47481 8.96657 2.93348 8.5999 3.30014L6.7499 5.15014L13.1499 5.15014C13.7166 5.15014 14.1912 5.34214 14.5739 5.72614C14.9579 6.10881 15.1499 6.58348 15.1499 7.15014C15.1499 7.71681 14.9666 8.19215 14.5999 8.57615C14.2332 8.95881 13.7666 9.15014 13.1999 9.15014H6.7499L8.5499 10.9501C8.91657 11.3168 9.0999 11.7835 9.0999 12.3501C9.0999 12.9168 8.91657 13.3835 8.5499 13.7501C8.18324 14.1168 7.72457 14.3088 7.1739 14.3261C6.62457 14.3421 6.16657 14.1668 5.7999 13.8001L0.549902 8.55014C0.183235 8.18348 -9.72748e-05 7.71681 -9.72748e-05 7.15014C-9.72748e-05 6.58348 0.183235 6.11681 0.549902 5.75014Z" fill="black"/>
            </svg>            
          </button>

          <button
            class="crs-ctrl-btn js-crs-ctrl crs-ctrl--next u-circle u-bg-white"
            data-crs-direction="next"
            aria-label="next item"
            aria-controls="crs-1"
          >
            <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.6 8.577L9.4 13.777C9.03333 14.1437 8.56667 14.327 8 14.327C7.43333 14.327 6.96667 14.1437 6.6 13.777C6.23333 13.4103 6.04133 12.9523 6.024 12.403C6.008 11.8523 6.18333 11.3937 6.55 11.027L8.4 9.177H2C1.43333 9.177 0.958667 8.985 0.576 8.601C0.192 8.21834 0 7.74367 0 7.177C0 6.61034 0.183333 6.135 0.549999 5.751C0.916666 5.36834 1.38333 5.177 1.95 5.177H8.4L6.6 3.377C6.23333 3.01034 6.05 2.54367 6.05 1.977C6.05 1.41034 6.23333 0.94367 6.6 0.577004C6.96667 0.210337 7.42533 0.0183368 7.976 0.00100348C8.52533 -0.0149965 8.98333 0.160338 9.35 0.527004L14.6 5.777C14.9667 6.14367 15.15 6.61034 15.15 7.177C15.15 7.74367 14.9667 8.21034 14.6 8.577Z" fill="black"/>
            </svg>            
          </button>
          <div id="crs-1" role="figure" aria-label="carousel slides" class="crs-layout-container">
            <ul class="crs-list">
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img class="crs-img" src="./img/slide-1.jpg" alt="straight face potrait" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img class="crs-img" src="./img/slide-2.jpg" alt="head resting on palm potrait" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img class="crs-img" src="./img/slide-3.jpg" alt="black lady with afro" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img class="crs-img" src="./img/slide-4.jpg" alt="black lady with afro and eye shades" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img class="crs-img" src="./img/slide-5.jpg" alt="black lady smiling potrait" />
                </div>
              </li>
            </ul>
            <div class="live-region visually-hidden" aria-live="polite" aria-atomic="true"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="./carousel.js"></script>
  </body>
</html>
