<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Carousel</title>
    <link rel="stylesheet" href="./carousel.css" />
    <link rel="stylesheet" href="./utilities.css" />
  </head>
  <body>
    <div class="body-inner u-flex-center">
      <section class="crs-section">
        <div class="crs-wrp u-d-flex u-ai-center">
          <button
            class="crs-ctrl-btn js-crs-ctrl crs-ctrl--prev u-circle u-bg-white"
            data-crs-direction="previous"
            aria-label="previous"
            aria-controls="crs-1"
          >
            &larr;
          </button>
          <button
            class="crs-ctrl-btn js-crs-ctrl crs-ctrl--next u-circle u-bg-white"
            data-crs-direction="next"
            aria-label="next"
            aria-controls="crs-1"
          >
            &rarr;
          </button>
          <div id="crs-1" aria-label="carousel" class="crs-layout-container">
            <ul class="crs-list">
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img src="crs-img" alt="image" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img src="crs-img" alt="image" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img src="crs-img" alt="image" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img src="crs-img" alt="image" />
                </div>
              </li>
              <li class="crs-item">
                <div class="crs-img-wrp">
                  <img src="crs-img" alt="image" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>

    <script src="./carousel.js"></script>
  </body>
</html>
